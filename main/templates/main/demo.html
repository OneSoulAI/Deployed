{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | OneSoul AI</title>
    <link rel="icon" type="image/x-icon">
    
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        * {
            font-family: 'IBM Plex Mono', monospace;
            color: white;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body{
            background: linear-gradient(black, #520987);
            position: relative;
            overflow: hidden;
        }

        body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 200%;
                z-index: -1;
                pointer-events: none;
                opacity: 0.1;
                background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 5 L5 0 L10 5' stroke='white' stroke-width='1' fill='none'/%3E%3C/svg%3E");
                background-size: 20px 20px;
                background-repeat: repeat;
                animation: scrollChevrons 10s linear infinite;
                -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 95%);
                mask-image: linear-gradient(to top, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 95%);
            }
            @keyframes scrollChevrons {
                0% {
                    background-position-y: 0;
                }
                100% {
                    background-position-y: -200px;
                }
            }

        /* Center Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }

        /* Chatbot Wrapper */
        .chatbot-wrapper {
            width: 60%;
            max-width: 500px;
            height: 70vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chatbox {
            flex-grow: 1;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            height: 100%;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .chat-input button {
            background-color: #C676FF;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>

<body>
    {% include 'partials/header.html' %}
    
    <div class="container">
        <h1>Agent Cupid</h1>
        <p>Chat with Agent Cupid and let Cupid know more about you!</p>
        <div class="chatbot-wrapper">
            <div id="chatbox" class="chatbox">
                <p><strong>Cupid:</strong> Hello! How can I assist you today?</p>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatbox = document.getElementById("chatbox");
            const userInput = document.getElementById("userInput");
            
            if (userInput.value.trim() === "") return;
            
            const userMessage = `<p><strong>You:</strong> ${userInput.value}</p>`;
            chatbox.innerHTML += userMessage;
            
            setTimeout(() => {
                const botReply = `<p><strong>Bot:</strong> I'm still learning! But I'm here to chat.</p>`;
                chatbox.innerHTML += botReply;
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 1000);
            
            userInput.value = "";
        }
    </script>
</body>
</html>
