{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | OneSoul AI</title>
    <link rel="icon" type="image/x-icon">
    
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        * {
            font-family: 'IBM Plex Mono', monospace;
            color: white;
        }

        html, body {
                height: 100%;
                margin: 0;
            }

            body{
                background: linear-gradient(black, #520987);
                position: relative;
                overflow: hidden;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 200%;
                z-index: -1;
                pointer-events: none;
                opacity: 0.1;
                background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 5 L5 0 L10 5' stroke='white' stroke-width='1' fill='none'/%3E%3C/svg%3E");
                background-size: 20px 20px;
                background-repeat: repeat;
                animation: scrollChevrons 10s linear infinite;
                -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 95%);
                mask-image: linear-gradient(to top, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 95%);
            }
            @keyframes scrollChevrons {
                0% {
                    background-position-y: 0;
                }
                100% {
                    background-position-y: -200px;
                }
            }

        /* Center Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;     
        }

        input, select, button {
            font-size: 16px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            width: 100%;
            max-width: 400px;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: left;
            outline: none;
        }

        /* üéØ ADD THIS BLOCK FOR SELECT DROPDOWN STYLING */
        select {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 10px;
            width: 110%;
            max-width: 400px;
            appearance: none; /* Removes default system dropdown styles */
            cursor: pointer;
        }

        /* When select box is clicked */
        select:focus {
            background: rgba(255, 255, 255, 0.2);
            color: black; /* Make text visible */
        }

        /* Dropdown Options */
        select option {
            background: black; /* Dark background for dropdown */
            color: white; /* White text for contrast */
        }

        /* Hover Effect for Options */
        select option:hover {
            background: rgba(255, 255, 255, 0.3);
            color: black;
        }
        button {
            background-color: #C676FF;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #a04ed6;
        }

        a {
            color: #C676FF;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        a:hover {
            color: white;
        }

        #statusMessage {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    {% include 'partials/header.html' %}
    
    <div class="container">
        <h1>Create Your Profile</h1>
        <p>Join OneSoul AI and start your journey!</p>

        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="dob" required>
            <button type="submit">Register</button>
        </form>
        
        <p id="statusMessage"></p>

        <a href="{% url 'landing_page' %}">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const gender = document.getElementById("gender").value;
            const dob = document.getElementById("dob").value;
            const statusMessage = document.getElementById("statusMessage");
            
            if (!name || !email || !gender || !dob) {
                statusMessage.textContent = "All fields are required.";
                return;
            }

            statusMessage.textContent = "Processing your registration...";

            setTimeout(() => {
                statusMessage.textContent = `Welcome, ${name}! Your profile has been created.`;
            }, 2000);
        });
    </script>
</body>
</html>
